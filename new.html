<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirley's Travel Journal</title>
  <link rel="stylesheet" href="css/new.css">
</head>

<body>
  <header>
    <div class="logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt="Logo"></div>
    <div class="burger"></div>
    <nav>
      <a class="active" href="#">Home</a>
      <a href="#">Places</a>
      <a href="#">Photography</a>
      <a href="#">About Me</a>
    </nav>
    <a href="#" class="donate-link">Donate</a>
  </header>

  <main>
    <section id="sliderr">
      <div class="slider-inner">
        <div id="slider-content">
          <div class="meta">Shirley's</div>
          <h2 id="slide-title">Travel <br>Journal</h2>
          <div class="meta">Always</div>
          <div id="slide-status">On the Road</div>
        </div>
      </div>
      
      <!-- 新的滑块结构 -->
      <div class="image-slider">
        <ul>
          <li class="slide active">
            <img src="image/cover.jpg" alt="North Michigan Cover">
          </li>
          <li class="slide">
            <img src="image/image2.jpg" alt="New York Cover">
          </li>
          <li class="slide">
            <img src="image/image3.jpg" alt="Seattle Cover">
          </li>
        </ul>
        <a class="prev" href="#">prev</a>
        <a class="next" href="#">next</a>
      </div>
       
    </section>

    <section id="places">
      <div class="icon-title-container">
        <div class="clock">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt="Logo">
        </div>
        <div class="country">LONDON</div>
      </div>
      <div class="icon-title-container">
        <div class="clock">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt="Logo">
        </div>
        <div class="country">NEW YORK</div>
      </div>
      <div class="icon-title-container">
        <div class="clock">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt="Logo">
        </div>
        <div class="country">NEW DELHI</div>
      </div>
      <div class="icon-title-container">
        <div class="clock">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt="Logo">
        </div>
        <div class="country">ABUJA</div>

      </div>
    </section>
  </main>

  <script>
    // 图片滑块功能
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.image-slider .slide');
      const prevBtn = document.querySelector('.image-slider .prev');
      const nextBtn = document.querySelector('.image-slider .next');
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
      }

      nextBtn.addEventListener('click', function(e) {
        e.preventDefault();
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      });

      prevBtn.addEventListener('click', function(e) {
        e.preventDefault();
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      });
    });
  </script>

</body>

</html>
